{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row profile-page">
        <div class="col-md-8 ps-5 pe-5 pt-3 pb-5 ">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-black"><b>Public Profile</b></h2>
                <p class="mb-4" >People visiting your profile will see the following info</p>
                <div class="row mt-1">
                    {{ form|crispy }}
                    <div class="col-md-8 mt-3">
                        <button type="submit" class="red-btn btn ps-4 pe-4 pt-3 pb-3 text-white"><b>Save</b></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}

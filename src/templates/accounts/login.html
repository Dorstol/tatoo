{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<head>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tattoo/css/main.css' %}">
    <title>Artcore</title>
</head>
{% include 'accounts/first_header.html' %}
<body class="login-bg" style="height: 100vh;">
    <div class="modal-content ps-5 pb-5 pe-5">
        <h3 class="mt-4 mb-3"><b>Login</b></h3>
        <div class="row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary" value="Login" >Login</button>
            </form>
            <small class="text-muted mt-3">
                New Here? <a class="text-decoration-none" href="{% url 'tatoo:register' %}">Create account</a>
            </small>
        </div>
    </div>
</body>
</html>
